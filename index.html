<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="css/style.css">

	<meta charset="UTF-8">
	<title>Logo$ Search</title>
</head>
<body>
	<div class="pageTitle">
		<h1 class="title">Society Education Programs</h1>
	</div>
	<div class="menuArea">

			<option selected>SEARCH ALL</option>
			<option value="scholarship">SCHOLARSHIP</option>
			<option value="loan">LOAN PROGRAM</option>
		</select>
		<select name="education" id="" class="educationLevel">
			<option selected>SEARCH ALL</option>
			<option value="k-12">K-12</option>
			<option value="highSchool">HIGH SCHOOL</option>
		</select><br>
		<button class="search">SEARCH</button>
	</div>
	<container class="images">
		<div id="0">
			<img src="images/aci - color.png" alt="aci" class="displayOn">
			<img src="images/aci.png" alt="aci" class="displayOff">
		</div>
		<div id="1"></div>
		<div id="2"></div>
		<div id="3"></div>
		<div id="4"></div>
		<div id="5"></div>
		<div id="6"></div>
		<div id="7"></div>
		<div id="8"></div>
		<div id="9"></div>
		<div id="10"></div>
		<div id="11"></div>
	</container>

	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
